 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Newllywood</title>
    <link rel="icon" href="Simcode_logo_og.png" type="image/png">
 </head>
 <body>
    <nav>
        <div class="main-nav flex container">
           <a href="#" >
             <img onclick="reload()" class="img" src="Simcode_logo_og.png" alt="">
           </a>
        
        <div class="nav-links ">
         <ul class="flex links">
            <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
         </ul>
        </div>
        <div class="search-bar flex">
         <input id="search-text" type="text" class="news-input" placeholder="e.g. simcode">
         <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

      <main class="container">
         <div class="cards-container flex" id="cards-container">
          
         </div>
      </main>

      <template id="template-news-card">
         <div class="card">
            <div class="card-header">
               <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
               <h3 id="news-title">This is the</h3>
               <h6 class="news-source" id="news-source">End gadget 28/24/2004</h6>
               <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, consequatur?</p>
            </div>
         </div>
      </template>
    <script src="script.js"></script>
 </body>
 </html>
